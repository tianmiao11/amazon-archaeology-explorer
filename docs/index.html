<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Amazon Archaeology Explorer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
    .info-panel {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 300px;
    }
    .info-panel img {
      width: 100%;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="info-panel" id="info">
    <strong>ID:</strong> <span id="pid">N/A</span><br>
    <img id="img-dem" src="" alt="DEM Image">
    <img id="img-s2" src="" alt="S2 Image">
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    const map = L.map('map').setView([-10, -60], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18
    }).addTo(map);

    async function loadGeoJSON() {
      const res = await fetch('data/candidates.geojson');
      const geojson = await res.json();

      L.geoJSON(geojson, {
        pointToLayer: function (feature, latlng) {
          return L.circleMarker(latlng, { color: 'red', radius: 5 });
        },
        onEachFeature: function (feature, layer) {
          layer.on('click', function () {
            const id = feature.properties.NO ?? feature.properties.id ?? 'Unknown';
            document.getElementById('pid').textContent = id;
            document.getElementById('img-dem').src = `data/NASADEM/png/${String(id).padStart(6, '0')}.png`;
            document.getElementById('img-s2').src  = `data/Sentinel-2/png/${String(id).padStart(6, '0')}.png`;
          });
        }
      }).addTo(map);
    }

    loadGeoJSON();
  </script>
</body>
</html>
